name: CI

on:
  push:
    branches: [ "main", "builds" ]
  pull_request:
    branches: [ "main", "builds" ]

permissions:
  contents: read

jobs:
  test:
    name: "Python ${{ matrix.python-version }} â€• Unit Tests"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13.5"]

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: ğŸš€ Install UV package manager
        run: |
          python -m pip install --upgrade pip
          pip install uv

      # Optional: cache the UV virtualenv to speed up installs
      - name: â« Restore UV cache
        id: uv-cache
        uses: actions/cache@v4
        with:
          path: .venv
          key: uv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}

      - name: ğŸ“¦ Install dependencies with UV
        run: |
          # Install all project & dev dependencies into system env
          uv sync --all-groups

      - name: ğŸ§ª Run test-suite (pytest)
        run: |
          pytest -q

      - name: ğŸ“Š Upload coverage (optional)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: "pytest-report-${{ matrix.python-version }}"
          path: .pytest_cache

  # ------------------------------------------------------------
  # Nuitka Build Job â€“ manual on feature/*, automatic on tag push
  # ------------------------------------------------------------
  build:
    if: |
      (github.event_name == 'workflow_dispatch' && startsWith(github.ref, 'refs/heads/') && github.ref != 'refs/heads/master') ||
      (github.event_name == 'push' && github.ref_type == 'tag' && github.ref == 'refs/heads/master')
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: ğŸ“¥ Check-out repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python 3.13.5
        uses: actions/setup-python@v5
        with:
          python-version: '3.13.5'
          architecture: 'x64'
          cache: 'pip'
          cache-dependency-path: |
            **/requirements*.txt

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt -r requirements-dev.txt

      - name: ğŸ”¨ Build executable with Nuitka
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: your_script.py  # TODO: replace with entry script
          mode: app

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }} Build
          path: |
            build/*.exe
            build/*.bin
            build/*.app/**/*
            build/*.dist/**/*
          include-hidden-files: true 