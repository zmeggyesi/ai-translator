name: Nuitka Build

on:
  workflow_dispatch:
    inputs:
      build_os:
        description: 'Operating system to build for'
        required: false
        default: 'all'
        type: choice
        options:
        - all
        - ubuntu-latest
        - windows-latest
        - macos-latest

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        os: ${{ fromJSON(inputs.build_os == 'all' && '["macos-latest", "ubuntu-latest", "windows-latest"]' || format('["{0}"]', inputs.build_os)) }}

    runs-on: ${{ matrix.os }}

    steps:
      - name: 📥 Check-out repository
        uses: actions/checkout@v4

      - name: 🐍 Setup Python 3.13.5
        uses: actions/setup-python@v5
        with:
          python-version: '3.13.5'
          architecture: 'x64'

      - name: 🚀 Install UV package manager
        run: |
          python -m pip install --upgrade pip
          pip install uv

      - name: ⏫ Restore UV cache
        id: uv-cache
        uses: actions/cache@v4
        with:
          path: .venv
          key: uv-${{ runner.os }}-3.13.5-${{ hashFiles('**/pyproject.toml') }}

      - name: 📦 Install dependencies with UV
        run: |
          uv sync --all-groups

      - name: 🔨 Build executable with Nuitka
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: cli.py
          mode: standalone
          output-dir: output

      - name: 📤 Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-Build
          path: |
            output/**/*
          include-hidden-files: true 